<div class="about">

  <div class="about__media" [ngStyle]="{'background-image': getUrl(currentHotel.image1)}"></div>
  <div class="about__links">
    <ul>
      <li><a href="#">Hotel</a></li>
      <li><a href="#">Fishing</a></li>
      <li><a href="#">Tours</a></li>
      <li><a href="#">Weather</a></li>
    </ul>
  </div>

  <div class="village">
    <h3>Hotels</h3>
    <span class="line"> </span>
    <div class="activity_box">
      <div class="scrollbar" id="style-2">

        <div *ngFor="let hotel of hotels; let i=index" (click)="chooseHotel(i)" class="activity-row" [class.js-active]="hotels[i] == currentHotel">
          <div class="activity-desc">
            <h5>{{hotel.name}}</h5>
            <p>{{hotel.address}}</p>
            <h6>Tel: {{hotel.tel}}</h6>
          </div>
          <div class="activity-img">
            <ul>
              <li><img src={{hotel.image1}} alt=""></li>
              <li><img src={{hotel.image2}} alt=""></li>
            </ul>
          </div>
          <div class="clear"></div>
        </div>

      </div>
    </div>
  </div>
</div>
